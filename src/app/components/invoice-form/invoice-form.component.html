<form class="form" [formGroup]="invoiceForm" (ngSubmit)="onSubmit()">
  <app-customer-details
    formGroupName="customerDetails"
    [countries]="countries"
  ></app-customer-details>

  <app-service-provider
    formGroupName="serviceProvider"
    [countries]="countryRates"
  ></app-service-provider>

  <app-services formGroupName="serviceProvider"></app-services>

  <button [disabled]="!invoiceForm.valid">Submit</button>
</form>
