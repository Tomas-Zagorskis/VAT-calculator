<form class="form">
  <div class="controls-group">
    <div>
      <input type="radio" name="client" value="private" id="private" checked />
      <label for="private">Private customer</label>
    </div>
    <div>
      <input type="radio" name="client" value="business" id="business" />
      <label for="business">Business customer</label>
    </div>
  </div>
  <div class="controls-group">
    <div class="control-group">
      <label for="fName">First Name</label><input type="text" />
    </div>
    <div class="control-group">
      <label for="lName">Last Name</label><input type="text" />
    </div>
  </div>
  <div class="control-group">
    <label for="email">Email</label><input type="email" />
  </div>
  <div class="controls-group">
    <div class="control-group">
      <label for="country">Country</label><input type="text" />
    </div>
    <div class="control-group">
      <label for="city">City</label><input type="text" />
    </div>
  </div>
  <div class="control-group">
    <label for="address">Address</label
    ><textarea type="text" rows="3"></textarea>
  </div>
</form>
